<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgetwise - Login/Register</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <h1>Budgetwise</h1>
        <div class="form-container">
            <div class="form-toggle">
                <button onclick="toggleForm('login')">Login</button>
                <button id="register-toggle" onclick="toggleForm('register')">Register</button>
            </div>
            
            <form id="login-form" class="form" action="/login" method="POST" onsubmit="handleLogin(event)">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            
            <form id="register-form" class="form" action="/register" method="POST" style="display: none;">
                <h2>Register</h2>
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="register-password-confirm">Confirm Password</label>
                    <input type="password" id="register-password-confirm" name="password_confirm" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <script src="../src/js/script.js"></script>
    <script>
    function handleLogin(event) {
        event.preventDefault();

        
        const loginUsername = document.getElementById('login-username').value;
        const loginPassword = document.getElementById('login-password').value;

        
        if (loginUsername && loginPassword) {
            window.location.href = "../Public/Budgetwisehome.html"; // Redirect to the home page
        } else {
            alert("Invalid login credentials!");
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginToggle = document.querySelector('.form-toggle button[onclick="toggleForm('login')"]');
        const registerToggle = document.getElementById('register-toggle');

        function toggleForm(form) {
            if (form === 'login') {
                loginForm.style.display = 'block';
                loginForm.classList.add('active');
                registerForm.style.display = 'none';
                registerForm.classList.remove('active');
                loginToggle.classList.add('active');
                registerToggle.classList.remove('active');
            } else {
                loginForm.style.display = 'none';
                loginForm.classList.remove('active');
                registerForm.style.display = 'block';
                registerForm.classList.add('active');
                loginToggle.classList.remove('active');
                registerToggle.classList.add('active');
            }
        }

        toggleForm('login'); 

        window.toggleForm = toggleForm;
    });
    </script>
</body>
</html>
